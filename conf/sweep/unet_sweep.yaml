command:
  - ${env}
  - venv/Scripts/python.exe
  - ${program}
  - ${args}
method: bayes
project: detect-kelp
program: sweep.py
name: model_sweep_example
metric:
  name: Score
  goal: maximize
parameters: # Will use the model file in cv.yaml and override the values there with the values specified in this sweep file
  model:
    parameters:
      model_loop_pipeline:
        parameters:
          model_blocks_pipeline:
            parameters:
              model_blocks:
                parameters:
                    model:
                      parameters:
                        model:
                          parameters:
                            encoder_name:
                              values: [resnet18, resnet34, efficientnet, ]
                            in_channels:
                              value: 4
                            activation:
                              values: [sigmoid, softmax, relu]
                    optimizer:
                      parameters:
                        _args_:
                          parameters:
                            path:
                              values: [torch.optim.Adam, torch.optim.SGD, torch.optim.AdamW]
                            lr:
                              max: 0.001
                              min: 1e-6
                              distribution: log_uniform
                    batch_size:
                      values: [8, 16, 24]

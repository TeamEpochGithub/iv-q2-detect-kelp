defaults:
  - pipeline/default@_here_
  - _self_

feature_pipeline:
  processed_path: data/processed
  transformation_pipeline:
  column_pipeline:
    columns:

      # NDVI
      - _target_: src.pipeline.model.feature.column.column_block.ColumnBlockPipeline
        column_block:
          _target_: src.pipeline.model.feature.column.norm_diff.NormDiff
          a: 1 # NIR
          b: 2 # Red
        cache_block:
          _target_: src.pipeline.caching.column.CacheColumnBlock
          data_path: data/processed/cache
          column: -1

      # NDWI
      - _target_: src.pipeline.model.feature.column.column_block.ColumnBlockPipeline
        column_block:
          _target_: src.pipeline.model.feature.column.norm_diff.NormDiff
          a: 3 # Green
          b: 1 # NIR
        cache_block:
          _target_: src.pipeline.caching.column.CacheColumnBlock
          data_path: data/processed/cache
          column: -1

      # ONIR
      - _target_: src.pipeline.model.feature.column.column_block.ColumnBlockPipeline
        column_block:
          _target_: src.pipeline.model.feature.column.offset.Offset
          band: 1 # NIR
        cache_block:
          _target_: src.pipeline.caching.column.CacheColumnBlock
          data_path: data/processed/cache
          column: -1

      # ODVI
      - _target_: src.pipeline.model.feature.column.column_block.ColumnBlockPipeline
        column_block:
          _target_: src.pipeline.model.feature.column.offset_diff.OffsetDiff
          a: 1 # NIR
          b: 2 # Red
        cache_block:
          _target_: src.pipeline.caching.column.CacheColumnBlock
          data_path: data/processed/cache
          column: -1

      # MNDWI
      - _target_: src.pipeline.model.feature.column.column_block.ColumnBlockPipeline
        column_block:
          _target_: src.pipeline.model.feature.column.norm_diff.NormDiff
          a: 3 # Green
          b: 0 # SWIR
        cache_block:
          _target_: src.pipeline.caching.column.CacheColumnBlock
          data_path: data/processed/cache
          column: -1

      # Land Closeness
      - _target_: src.pipeline.model.feature.column.column_block.ColumnBlockPipeline
        column_block:
          _target_: src.pipeline.model.feature.column.shore.Shore
          mode: closeness
        cache_block:
          _target_: src.pipeline.caching.column.CacheColumnBlock
          data_path: data/processed/cache
          column: -1

target_pipeline:
  processed_path: data/processed/target
  transformation_pipeline:
    transformations:
      - _target_: src.pipeline.model.feature.transformation.rescale_intensity.RescaleIntensity
        out_range: 0.1
  column_pipeline:
    columns: []

model_loop_pipeline:
  pretrain_pipeline:
    pretrain_steps:
      - _target_: src.pipeline.model.model_loop.pretrain.gbdt.GBDT
        max_images: 500
        early_stopping_split: 0.2
      - _target_: src.pipeline.model.model_loop.pretrain.column_selection.ColumnSelection
        columns: [0, 1, 2, 7, 8, 11, 12, 13]
      - _target_: src.pipeline.model.model_loop.pretrain.scaler_block.ScalerBlock
        scaler:
          _target_: dask_ml.preprocessing.StandardScaler

  model_blocks_pipeline:
    model_blocks:

      # Pytorch model
      - _target_: src.pipeline.model.model_loop.model_blocks.torch_block.TorchBlock
        model:
          _target_: src.pipeline.model.architectures.padded_model.PaddedModel
          padding: 1
          model: # from segmentation_models_pytorch import Unet
            _target_: segmentation_models_pytorch.Unet
            encoder_name: timm-res2net50_26w_4s
            in_channels: 8
            classes: 1
            activation: sigmoid

        epochs: 200
        batch_size: 32
        patience: 20

        # Optimizer
        optimizer:
          _target_: functools.partial
          _args_:
            - _target_: hydra.utils.get_class
              path: torch.optim.AdamW
          lr: 0.002
          weight_decay: 1e-8

        # Scheduler
        scheduler:
          _target_: functools.partial
          _args_:
              - _target_: hydra.utils.get_class
                path: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
          T_0: 20

        criterion:
          _target_: src.modules.loss.dice_loss.DiceLoss

        # Augmentations
        transformations:
          _target_: src.augmentations.transformations.Transformations
          alb:
            _target_: albumentations.Compose
            transforms:
              - _target_: albumentations.VerticalFlip
                p: 0.5
              - _target_: albumentations.HorizontalFlip
                p: 0.5
              - _target_: albumentations.RandomRotate90
                p: 1
              - _target_: albumentations.RandomSizedCrop
                min_max_height: [175, 225]
                height: 350
                width: 350
                p: 0.5
              - _target_: albumentations.Affine
                scale: 1
                translate_percent: [0.2, 0.5]
                shear: [-45, 45]
                p: 0.5
          aug:
            - _target_: src.augmentations.mosaic.Mosaic
              p: 0.5

post_processing_pipeline:
  post_processing_steps:
    - _target_: src.pipeline.model.post_processing.threshold.Threshold
      threshold:
    - _target_: src.pipeline.model.post_processing.visualize_preds_block.VisualizationBlock
      raw_data_path: data/raw/train_satellite
